<app-header (tag)="getTheTag($event)"></app-header>

<!-- Loading -->
<div class="container" *ngIf="loading" style="min-height: 85vh;">
    <div class="row">
        <div class="col-12">
            <div class="py-5" style="width: 100%; text-align: center;">
                <div class="spinner-grow" style="width: 3rem; height: 3rem;" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- show search results -->
<app-container *ngIf="!loading&&!undefinedTag" [photos]="searchedPhotos">
</app-container>

<!-- No such tag -->
<div class="container py-5" *ngIf="undefinedTag">
    <div class="jumbotron">
        <h4 class="text-secondary">There are no matching Results.</h4>
    </div>
</div>
